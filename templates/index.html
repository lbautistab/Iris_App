<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicci√≥n con Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <form action="/predict" method="POST">
        <label>Sepal Length:</label>
        <input type="text" name="sepal_length" required>

        <label>Sepal Width:</label>
        <input type="text" name="sepal_width" required>

        <label>Petal Length:</label>
        <input type="text" name="petal_length" required>

        <label>Petal Width:</label>
        <input type="text" name="petal_width" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Clase Predicha: {{ prediction }}</h2>
        <h3>Probabilidades:</h3>
        <ul>
            {% for clase, prob in probs %}
            <li>{{ clase }}: {{ (prob * 100) | round(2) }}%</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
